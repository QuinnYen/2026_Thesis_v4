# Baseline: BERT Only
# 最簡單的基線模型配置

experiment_name: "baseline_bert_only"

# 模型配置
model:
  baseline: "bert_only"
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.3

# 數據配置
data:
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: true
  virtual_aspect_mode: "overall"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.01
  grad_clip: 1.0
  patience: 10

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 5.0, 1.0]  # [Neg, Neu, Pos]

  # Virtual aspect
  virtual_weight: 0.5
