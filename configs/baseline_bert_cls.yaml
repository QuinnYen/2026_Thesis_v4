# Baseline: BERT-CLS on SemEval
# 標準 BERT baseline：使用 [CLS] token
# 參考文獻: Devlin et al. (2019) BERT

experiment_name: "baseline_bert_cls"

# 模型配置
model:
  baseline: "bert_cls"  # 標準 BERT-CLS baseline
  bert_model: "bert-base-uncased"
  freeze_bert: false
  dropout: 0.3

# 數據配置
data:
  use_augmented: false  # baseline 不使用數據增強
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: true  # SemEval包含單aspect
  virtual_aspect_mode: "overall"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 25  # Restaurants 不平衡，提早停止 (VP-ACL 策略)
  lr: 2.0e-5
  weight_decay: 0.05
  grad_clip: 1.0
  patience: 8  # 更早 early stop
  seed: 42

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 5.0, 1.0]  # Neutral 5x (降低避免過度補償)

  # Virtual aspect
  virtual_weight: 0.5
