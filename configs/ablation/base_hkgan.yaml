# 消融實驗基礎配置 (繼承自 unified_hkgan.yaml)
# 這個檔案定義了完整 HKGAN 模型的所有參數
# 消融變體配置會覆蓋特定參數來關閉某些組件

experiment_name: "ablation_full"

model:
  improved: "hkgan"
  bert_model:
    laptops: "data/dapt/laptop_dapt/final"
    lap16: "data/dapt/laptop_dapt/final"
    restaurants: "data/dapt/restaurant_dapt/final"
    rest16: "data/dapt/restaurant_dapt/final"
    default: "bert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.3

  # GAT 參數
  gat_heads: 4
  gat_layers: 2

  # SenticNet 知識增強
  use_senticnet: true
  knowledge_weight: 0.1

  # 信心門控 (v2.0)
  use_confidence_gate: true

  # 動態知識門控 (v3.0)
  use_dynamic_gate: true

  # 領域過濾（自動根據資料集設定）
  domain: null

  # IARN 參數 (用於跨面向建模)
  iarm_heads: 4

data:
  use_augmented: false
  use_self_training: false
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: true
  virtual_aspect_mode: "overall"
  max_text_len: 128
  max_aspect_len: 10

training:
  batch_size: 16
  accumulation_steps: 2
  epochs: 30
  lr: 3.0e-5
  weight_decay: 0.01
  grad_clip: 1.0
  patience: 10
  seed: 42

  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數配置
  loss_type: "focal"
  focal_gamma: 2.0
  class_weights: [0.8, 1.8, 0.8]

  virtual_weight: 0.5

  # LLRD
  use_llrd: true
  llrd_decay: 0.95

  # 對比學習
  contrastive_weight: 0.1
  contrastive_temperature: 0.07

  # 非對稱 Logit 調整
  neutral_boost:
    laptops: 0.8
    lap16: 0.8
    restaurants: 0.6
    rest16: 1.0
    mams: 0.0
    default: 0.0

  neg_suppress:
    laptops: 0.6
    lap16: 0.6
    restaurants: 0.0
    rest16: 0.2
    mams: 0.0
    default: 0.0

  pos_suppress:
    laptops: 0.0
    lap16: 0.0
    restaurants: 0.8
    rest16: 0.5
    mams: 0.0
    default: 0.0
