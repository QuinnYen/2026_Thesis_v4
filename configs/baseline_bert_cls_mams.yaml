# Baseline: BERT-CLS on MAMS-ATSA
# 標準 BERT baseline：使用 [CLS] token
# 參考文獻: Devlin et al. (2019) BERT

experiment_name: "baseline_bert_cls_mams"

# 模型配置
model:
  baseline: "bert_cls"  # 標準 BERT-CLS baseline
  bert_model: "bert-base-uncased"
  freeze_bert: false
  dropout: 0.45

# 數據配置
data:
  use_augmented: false  # MAMS不需要數據增強
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: false  # MAMS 100%多面向
  virtual_aspect_mode: "none"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 40  # MAMS 相對平衡，可充分訓練 (VP-ACL 策略)
  lr: 2.0e-5
  weight_decay: 0.05
  grad_clip: 1.0
  patience: 12
  seed: 42

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.0
  class_weights: [1.0, 3.0, 1.0]  # Neutral 3x (MAMS 相對平衡，降低權重)

  # Virtual aspect
  virtual_weight: 0.5
