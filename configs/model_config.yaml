# HMAC-Net 模型配置檔案

# 基礎模型參數
model:
  name: "HMAC-Net"
  embedding_dim: 300        # 詞嵌入維度（GloVe 300d）
  hidden_dim: 256           # 隱藏層維度
  num_layers: 2             # LSTM 層數
  dropout: 0.5              # Dropout 比率
  bidirectional: true       # 是否使用雙向 LSTM

# AAHA 模組參數 (Aspect-Aware Hierarchical Attention)
aaha:
  word_attention_dim: 128       # 詞級注意力維度
  phrase_attention_dim: 128     # 片語級注意力維度
  sentence_attention_dim: 128   # 句子級注意力維度
  attention_dropout: 0.3        # 注意力層 dropout
  use_aspect_embedding: true    # 是否使用面向嵌入

# PMAC 模組參數 (Progressive Multi-Aspect Composition)
pmac:
  composition_layers: 2         # 組合層數
  fusion_method: "gated"        # 融合方法: "gated", "concat", "weighted"
  fusion_dim: 256               # 融合後的維度
  dropout: 0.4                  # Dropout 比率

# IARM 模組參數 (Inter-Aspect Relation Modeling)
iarm:
  relation_type: "graph_attention"  # 關係建模類型: "graph_attention", "transformer", "gcn"
  num_heads: 4                      # 多頭注意力頭數
  edge_dropout: 0.3                 # 邊 dropout（用於圖注意力）
  relation_dim: 128                 # 關係嵌入維度
  use_self_loop: true               # 是否使用自環

# 分類器參數
classifier:
  num_classes: 3            # 情感類別數（正面/中性/負面）
  hidden_dims: [128, 64]    # 分類器隱藏層維度
  activation: "relu"        # 激活函數
  dropout: 0.5              # Dropout 比率
  use_batch_norm: true      # 是否使用批次正規化

# 詞嵌入設定
embedding:
  type: "glove"             # 嵌入類型: "glove", "bert", "random"
  pretrained_path: "data/embeddings/glove.840B.300d.txt"
  freeze: false             # 是否凍結嵌入層
  fine_tune_after: 5        # 在第幾個 epoch 後開始微調

# 設備設定
device:
  use_cuda: true            # 是否使用 CUDA
  gpu_id: 0                 # GPU ID
  seed: 42                  # 隨機種子
