# Baseline: BERT + AAHA on MAMS-ATSA
# 使用層次注意力機制的 baseline
# 相關論文: "Aspect-level sentiment analysis based on hierarchical attention"

experiment_name: "baseline_bert_aaha_mams"

# 模型配置
model:
  baseline: "bert_aaha"
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.4

# 數據配置
data:
  use_augmented: false  # MAMS 不需要數據增強
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: false
  virtual_aspect_mode: "none"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 24  # AAHA 稍複雜，batch size 略小
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.05
  grad_clip: 1.0
  patience: 12
  seed: 42  # 固定隨機種子

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數（與完整模型完全一致）
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 8.0, 1.0]

  # Virtual aspect
  virtual_weight: 0.5
