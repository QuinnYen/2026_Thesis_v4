# PMAC Only (without IARM)
# 測試 PMAC 單獨的效果，排除 IARM 可能引入的噪音
# 目標：驗證 PMAC 創新是否能單獨提升性能

experiment_name: "pmac_only_optimized"

# 模型配置
model:
  baseline: null
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.4  # 提高 dropout 對抗過擬合（從 0.3 → 0.4）

  # PMAC 配置（與 full_model_optimized 一致）
  use_pmac: true
  gate_bias_init: -1.0    # 實驗 A 驗證的最佳值
  gate_weight_gain: 0.5   # 實驗 A 使用的值
  gate_sparsity_weight: 0.0
  gate_sparsity_type: "l1"

  # IARM 配置
  use_iarm: false  # 不使用 IARM（消融實驗）

# 數據配置
data:
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: true
  virtual_aspect_mode: "overall"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.05  # 提高正則化對抗過擬合（從 0.01 → 0.05）
  grad_clip: 1.0
  patience: 10        # 降低 patience 避免過度訓練（從 15 → 10）

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 8.0, 1.0]  # 與 full_model_optimized 一致（從 5.0 → 8.0）

  # Virtual aspect
  virtual_weight: 0.5
