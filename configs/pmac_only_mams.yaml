# Ablation: PMAC Only (without IARM) on MAMS-ATSA
# 驗證 Selective PMAC 在多面向場景的貢獻
# 與 Full Model (PMAC + IARM) 對比，評估 IARM 的額外貢獻

experiment_name: "pmac_only_mams"

# 模型配置
model:
  baseline: null  # 不使用 baseline
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.4

  # PMAC 配置（與完整模型一致）
  use_pmac: true
  gate_bias_init: -1.0
  gate_weight_gain: 0.5
  gate_sparsity_weight: 0.0
  gate_sparsity_type: "l1"

  # IARM 配置（消融實驗：關閉 IARM）
  use_iarm: false
  iarm_heads: 4
  iarm_layers: 2

# 數據配置
data:
  use_augmented: false  # MAMS 不需要數據增強
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: false
  virtual_aspect_mode: "none"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.05
  grad_clip: 1.0
  patience: 12
  seed: 42  # 固定隨機種子

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 8.0, 1.0]

  # Virtual aspect
  virtual_weight: 0.5
