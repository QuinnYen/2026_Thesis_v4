# Full Model with Augmented Data
# 使用 EDA 增強數據訓練 PMAC + IARM
# 必須指定 --dataset 參數 (restaurants 或 laptops)

experiment_name: "full_model_augmented"

# 模型配置
model:
  baseline: null
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.3  # 數據增強後，可以降低 dropout

  # PMAC 配置（使用實驗 A 最佳值）
  use_pmac: true
  gate_bias_init: -1.0    # 實驗 A 最佳值
  gate_weight_gain: 0.5   # 實驗 A 最佳值
  gate_sparsity_weight: 0.0
  gate_sparsity_type: "l1"

  # IARM 配置
  use_iarm: true
  iarm_heads: 4
  iarm_layers: 2

# 數據配置（使用增強數據）
data:
  use_augmented: true  # 啟用增強數據（路徑自動根據 --dataset 設置）
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: true
  virtual_aspect_mode: "overall"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.01  # 數據增強後，降低正則化（從 0.05 → 0.01）
  grad_clip: 1.0
  patience: 15        # 增加 patience（數據更多，需要更長訓練）

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 8.0, 1.0]  # 保持高 Neutral 權重

  # Virtual aspect
  virtual_weight: 0.5
