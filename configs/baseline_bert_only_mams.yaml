# Baseline: BERT Only on MAMS-ATSA
# 最簡單的 baseline：BERT embeddings + MLP classifier
# 用於驗證：在真正的多面向場景下，BERT Only 是否足夠？

experiment_name: "baseline_bert_only_mams"

# 模型配置
model:
  baseline: "bert_only"  # BERT Only baseline
  bert_model: "distilbert-base-uncased"
  freeze_bert: false
  hidden_dim: 768
  dropout: 0.4

# 數據配置
data:
  use_augmented: false  # MAMS 不需要數據增強
  min_aspects: 2
  max_aspects: 8
  include_single_aspect: false
  virtual_aspect_mode: "none"
  max_text_len: 128
  max_aspect_len: 10

# 訓練配置
training:
  batch_size: 32  # BERT Only 較簡單，可用較大 batch
  accumulation_steps: 1
  epochs: 30
  lr: 2.0e-5
  weight_decay: 0.05
  grad_clip: 1.0
  patience: 12
  seed: 42  # 固定隨機種子

  # 調度器
  use_scheduler: true
  warmup_ratio: 0.1

  # 損失函數（與完整模型完全一致，確保公平比較）
  loss_type: "focal"
  focal_gamma: 2.5
  class_weights: [1.0, 8.0, 1.0]

  # Virtual aspect
  virtual_weight: 0.5
